<!doctype html>
<html>
  <head>
    <title>Threeflow</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/dat.gui.js"></script>

    <script src="js/three.js"></script>
    <script src="js/threeflow.js"></script>

    <script src="js/OrbitControls.js"></script>
    <script src="js/TransformControls.js"></script>

    <script src="js/BinaryLoader.js"></script>

  </head>
  <style>
    body{
      background-color: #131313;
      margin:0px;
      padding:0px;
      overflow:scroll;
    }
  </style>

  <body>
    <script>

      var width, height, threeflow, lighting, gui;
      var camera, scene, renderer;

      init();
      update();

      function init() {

        // three/threeflow setup.

        width = 800; height = 600;

        threeflow = new THREEFLOW.SunflowRenderer( {overwrite:false} );
        threeflow.setSize( width,height );

        renderer = new THREE.WebGLRenderer();
        renderer.setSize( width,height );

        document.body.appendChild( renderer.domElement );
        var img = document.body.appendChild( document.createElement("img") );
        img.src = "renders/camaro.png";

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera( 35, width/height, 1, 30000 );
        camera.position.set(0,500,1000);
        camera.lookAt( new THREE.Vector3() );

        lighting = new THREEFLOW.LightingRig(camera,renderer.domElement);
        lighting.loadState('{"lights":[{"enabled":true,"color":14733805,"radiance":44.896527534198526,"geometryType":"Plane","target":{"x":-376.44834756976303,"y":211.71736342113527,"z":366.81323942907534},"light":{"x":-664.4250071441212,"y":478.66377414587737,"z":629.443786737767,"sx":0.6029171577908687,"sy":0.6029171577908687,"sz":0.6029171577908687}},{"enabled":true,"color":16777199,"radiance":25.255605381165918,"geometryType":"Plane","target":{"x":217.81041418261862,"y":102.00045449485992,"z":176.3440939438861},"light":{"x":541.9178492344969,"y":159.4022976018827,"z":508.66097585349803,"sx":1.9566650852960707,"sy":0.28606604643324796,"sz":0.7423625401435991}},{"enabled":true,"color":16777199,"radiance":25.255605381165918,"geometryType":"Plane","target":{"x":-358.9297352669099,"y":210.27904120113578,"z":-351.73002160325984},"light":{"x":-1137.3712542791613,"y":478.65381754615294,"z":-302.07500597075705,"sx":0.5251717408652797,"sy":0.5251717408652797,"sz":0.5251717408652797}},{"enabled":true,"color":13620966,"radiance":8.979305506839705,"geometryType":"Plane","target":{"x":464.54509657834546,"y":176.79129808686673,"z":-120.9868416144102},"light":{"x":984.3698177527843,"y":288.0694181623479,"z":-200.0281888937119,"sx":1.4667118305656217,"sy":0.6395090016393891,"sz":0.6395090016393891}}],"camera":{"x":-261.7822352602755,"y":140.3120944989707,"z":665.0168739874479,"rx":-0.2692358920689084,"rz":-0.029596961977286118,"ord":"XYZ"},"orbit":{"x":-69.80844536780776,"y":63.352776812493396,"z":-26.43283864852452}}');
        scene.add( lighting );

        gui = new THREEFLOW.Gui(threeflow,lighting);
        gui.onRender.add( function(){
          threeflow.render( scene, camera, "camaro" );
        });

        // scene objects.

        var mesh,material;

        var loader = new THREE.BinaryLoader();

        loader.load("/models/CamaroNoUv_bin.js",function(geometry){

          var body,chrome,darkchrome,glass,tire,interior,black,lines,scale;

          body        = new THREEFLOW.ShinyMaterial( {color: 0xff6600, reflection: 0.3} );
          darkchrome  = new THREEFLOW.MirrorMaterial( {color: 0x252525} );
          chrome      = new THREEFLOW.MirrorMaterial( {color: 0xbabaff} );
          lines       = new THREEFLOW.DiffuseMaterial( {color: 0x131313} );
          tire        = new THREEFLOW.DiffuseMaterial( {color: 0x050505} );
          interior    = new THREEFLOW.DiffuseMaterial( {color: 0x000000} ); // no point in interior without glass.
          black       = new THREEFLOW.DiffuseMaterial( {color: 0x000000} );

          // Haven't been able to get GlassMaterial rendering correctly on a final render with this model.
          // Gives warning "BCKT   error : Inf shading sample!" and artifacts appear on render. :(
          // IPR preview works OK.

          glass = new THREEFLOW.DiffuseMaterial( {color: 0x121212, opacity: 0.25, transparent: true, side:THREE.DoubleSide } );
          //glass = new THREEFLOW.GlassMaterial( {color: 0xaaaaaa, opacity: 0.25, transparent: true, side:THREE.DoubleSide } );

          // body,wheels,grill,door lines,windshield,interior,tire,tireling,behind grill
          material = new THREE.MeshFaceMaterial([body,chrome,darkchrome,lines,glass,interior,tire,black,black]);

          mesh = new THREE.Mesh(geometry,material);
          geometry.computeBoundingBox();
          scale = 200 / ( geometry.boundingBox.max.y - geometry.boundingBox.min.y );
          mesh.scale.set(scale,scale,scale);
          mesh.position.y = geometry.boundingBox.max.y*scale;
          mesh.rotation.y = -(Math.PI/4);

          scene.add(mesh);
        });
      }

      function update() {
        requestAnimationFrame( update );

        lighting.update();
        renderer.render( scene, camera );
      }

    </script>
  </body>
</html>
